<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="page">

    <div id="lefthalf">

      <img id="logo" src="" alt="logo">  

      <img id="splash" src="" alt="splash image">

      <p id="quote">Sign up today for exciting offers!</p>

    </div>

    <div id="righthalf">

    <h1>Get Started</h1>

    <form action="#" method="post">
    
        <div id="Contact Information">

            <label for="firstname">First Name</label>
            <input type="text" placeholder="John" minlength="2" maxlength="10" name="firstname" id="firstname" required>

            <label for="lastname">Last Name</label>
            <input type="text" placeholder="Doe" minlength="2" maxlength="20" name="lastname" id="lastname" required>
        
        </div>

        <div id="emailstuff">

            <label for="email">email address</label>
            <input type="email" placeholder="example@gmail.com" name="email" id="email" required>
       
        </div>

        <div id="passwordstuff">

            <label for="password">Password</label>
            <input type="password" name="password" minlength="7" id="password" required>

            <label for="confirm">Confirm Password</label>
            <input type="password" name="confirm" minlength="7" id="confirm" required>

        </div>

        <button type="submit">Create Account</button>

    </form>

    </div>

</body>

</html>
