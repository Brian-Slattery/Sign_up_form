<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div id="page">

    <div id="lefthalf">

     <h2 id="logo">Spacemans</h2> 

      <img id="splash" src="spaceman.png" alt="splash image">

      <p id="quote">Sign up today for exciting offers!</p>

    </div>

    <div id="righthalf">

    <h1 id="title">Get Started</h1>

    <form action="#" method="post">
    
        <div id="ContactInformation">

            <div id="firstnamestuff">
            <label for="firstname">First Name</label>
            <input type="text" placeholder="John" minlength="2" maxlength="10" name="firstname" id="firstname" required>
            </div>

            <div id="lastnamestuff">
            <label for="lastname">Last Name</label>
            <input type="text" placeholder="Doe" minlength="2" maxlength="20" name="lastname" id="lastname" required>
            </div>

        </div>

        <div id="emailstuff">

            <label for="email">email address</label>
            <input type="email" placeholder="example@gmail.com" name="email" id="email" required>
       
        </div>

        <div id="passwordstuff">

            <div id="passwordthings">
                <label for="password">Password</label>
                <input type="password" placeholder="password" name="password" minlength="7" id="password" required>
            </div>

            <div id="confirmstuff">
                <label for="confirm">Confirm Password</label>
                <input type="password" placeholder="password" name="confirm" minlength="7" id="confirm" required>
            </div>

        </div>


        <div id="buttonstuff">
        <button id="submit" type="submit">Create Account</button>
        </div>
    </form>

    </div>
</div>

</body>

</html>
